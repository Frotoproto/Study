<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #6a0dad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4b0082;
            transform: scale(0.95);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACP- Hon Chem & Eng terms (9th only)</h1>
        <a href="chemistry.html" class="button">Chemistry</a>
        <a href="ela.html" class="button">ELA</a>
    </div>
</body>
</html>
